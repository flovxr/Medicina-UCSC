<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba malla</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe4e6; padding: 20px; }
    .ramo { background: #fbcfe8; padding: 10px; margin: 5px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Prueba de Malla</h1>
  <div id="contenedor"></div>

  <script>
    const ramos = [
      { nombre: "Biología Celular y Molecular" },
      { nombre: "Química" },
      { nombre: "Fisiología" },
    ];

    const contenedor = document.getElementById("contenedor");

    ramos.forEach(ramo => {
      const div = document.createElement("div");
      div.textContent = ramo.nombre;
      div.classList.add("ramo");
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
